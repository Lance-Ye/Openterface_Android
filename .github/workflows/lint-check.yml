name: Android Lint Check

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

permissions:
  contents: write
  pull-requests: write
  pages: write

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Configure Git Credentials
      run: |
        git config user.name github-actions[bot]
        git config user.email 41898282+github-actions[bot]@users.noreply.github.com

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    # Fetch existing baseline files from lint_check_report branch
    - name: Fetch Existing Baseline
      run: |
        if git fetch origin lint_check_report; then
          mkdir -p app libuvccamera
          git show origin/lint_check_report:app/lint-baseline.xml > app/lint-baseline.xml || true
          git show origin/lint_check_report:libuvccamera/lint-baseline.xml > libuvccamera/lint-baseline.xml || true
        fi

    # Generate lint baseline files first
    - name: Generate Lint Baseline
      run: |
        ./gradlew :app:lintDebug || true
        ./gradlew :libuvccamera:lintDebug || true

    # Run actual lint check with baseline
    - name: Run Lint Check
      run: |
        if [ -f "app/lint-baseline.xml" ]; then
          ./gradlew :app:lintDebug
        fi
        if [ -f "libuvccamera/lint-baseline.xml" ]; then
          ./gradlew :libuvccamera:lintDebug
        fi

    # Setup the lint_check_report branch
    - name: Setup Report Branch
      run: |
        git fetch origin lint_check_report || true
        git checkout -B lint_check_report
        git rm -rf . || true
        git clean -fdx

    # Create directory structure for reports and baseline
    - name: Prepare Directories
      run: |
        # Create directories
        mkdir -p reports app libuvccamera
        
        # Copy lint reports
        cp -r app/build/reports/lint-results-debug.html reports/app-lint-report.html || true
        cp -r libuvccamera/build/reports/lint-results-debug.html reports/libuvccamera-lint-report.html || true
        
        # Copy baseline files
        cp -r app/lint-baseline.xml app/lint-baseline.xml || true
        cp -r libuvccamera/lint-baseline.xml libuvccamera/lint-baseline.xml || true
        
        # Create an index.html that links to both reports
        cat > reports/index.html <<EOL
        <!DOCTYPE html>
        <html>
        <head>
            <title>Android Lint Reports</title>
            <style>
                body { font-family: Arial, sans-serif; margin: 40px; }
                h1 { color: #333; }
                .report-link { 
                    display: block;
                    margin: 20px 0;
                    padding: 10px;
                    background: #f0f0f0;
                    border-radius: 5px;
                    text-decoration: none;
                    color: #333;
                }
                .report-link:hover {
                    background: #e0e0e0;
                }
            </style>
        </head>
        <body>
            <h1>Android Lint Reports</h1>
            <a class="report-link" href="app-lint-report.html">App Module Lint Report</a>
            <a class="report-link" href="libuvccamera-lint-report.html">LibUVCCamera Module Lint Report</a>
        </body>
        </html>
        EOL

    # Commit and push everything
    - name: Commit and Push Changes
      run: |
        git add reports/ app/lint-baseline.xml libuvccamera/lint-baseline.xml
        git commit -m "Update lint reports and baseline files"
        git push -f origin lint_check_report

    - name: Show Report URL
      run: |
        echo "::notice::Lint reports will be available at https://$(git remote get-url origin | sed 's/.*github.com[\/:]//' | sed 's/\.git$//')/lint_check_report/reports/index.html"