name: Android Lint Check

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

permissions:
  contents: write
  pull-requests: write
  pages: write

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Configure Git Credentials
      run: |
        git config user.name github-actions[bot]
        git config user.email 41898282+github-actions[bot]@users.noreply.github.com

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    # Run lint check and generate reports
    - name: Run Lint Check
      run: ./gradlew lint

    # Setup the lint_check_report branch
    - name: Setup Report Branch
      run: |
        git fetch origin lint_check_report || true
        git checkout -B lint_check_report
        git rm -rf . || true
        git clean -fdx

    # Create report directory structure
    - name: Prepare Report Directory
      run: |
        mkdir -p reports
        cp -r app/build/reports/lint-results-debug.html reports/app-lint-report.html
        cp -r libuvccamera/build/reports/lint-results-debug.html reports/libuvccamera-lint-report.html
        
        # Create an index.html that links to both reports
        cat > reports/index.html <<EOL
        <!DOCTYPE html>
        <html>
        <head>
            <title>Android Lint Reports</title>
            <style>
                body { font-family: Arial, sans-serif; margin: 40px; }
                h1 { color: #333; }
                .report-link { 
                    display: block;
                    margin: 20px 0;
                    padding: 10px;
                    background: #f0f0f0;
                    border-radius: 5px;
                    text-decoration: none;
                    color: #333;
                }
                .report-link:hover {
                    background: #e0e0e0;
                }
            </style>
        </head>
        <body>
            <h1>Android Lint Reports</h1>
            <a class="report-link" href="app-lint-report.html">App Module Lint Report</a>
            <a class="report-link" href="libuvccamera-lint-report.html">LibUVCCamera Module Lint Report</a>
        </body>
        </html>
        EOL

    # Commit and push the reports
    - name: Commit and Push Reports
      run: |
        git add reports/
        git commit -m "Update lint reports"
        git push -f origin lint_check_report

    - name: Show Report URL
      run: |
        echo "::notice::Lint reports will be available at https://$(git remote get-url origin | sed 's/.*github.com[\/:]//' | sed 's/\.git$//')/lint_check_report/reports/index.html"