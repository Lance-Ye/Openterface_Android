on:
  push:
    branches:
      - main

name: Build Android APK

jobs:
  build:
    name: Build and Release APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: List resource directories
        run: |
          echo "Contents of app/src/main/res/values:"
          ls -R app/src/main/res/values
          echo "Contents of app/src/main/res/values-land:"
          ls -R app/src/main/res/values-land

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleRelease --stacktrace

      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: ${{steps.sign_app.outputs.signedReleaseFile}}
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.GITHUB_TOKEN }}
